<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conversor decimal a binario</title>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <header>
        <h1>Conversor decimal a binario</h1>
        <p>Ingrese un número decimal entero para ver su equivalente binario</p>
    </header>
    <main>
        <section class="formulario">
            <input type="number" id="decimal" placeholder="Ej: 25" min="0" step="1" />
            <button onclick="convertir()">Convertir</button>
        </section>
        <section class="resultado">
            <p id="salida">Resultado en binario aparecerá aquí</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Proyecto Final - Curso de Ensamblador</p>
    </footer>
    <script>
        function convertir() {
            const valor = document.getElementById("decimal").value;
            const num = parseFloat(valor);
            const salida = document.getElementById("salida");

            if (isNaN(num) || num < 0) {
                salida.textContent = "Por favor ingrese un número válido mayor o igual a 0.";
            } else if (!Number.isInteger(num)) {
                salida.textContent = "Solo se permiten números decimales enteros.";
            } else {
                salida.textContent = "Binario: " + num.toString(2);
            }
        }
    </script>
</body>
</html>
